<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swave Examples</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="input-wrapper">
    <input type="text" class="audio-url" placeholder="Audio url"> <button class = "load-audio">Load Song</button>
</div>


    <div class="swave-player">
        <div class="swave-thumbnail"></div>
        <div class="right-side">
            <div class="swave-canvas-wrapper"></div>
            <div class="swave-controls-wrapper">
                <div class="swave-seeker">
                    <input class="seeker" type="range" min="0" max="100" step="0.1" value="0" oninput="playerManager.setSeeker(this.value)">
                </div>
                <div class="swave-controls">
                    <div class="title">
                        A New Beginning
                    </div>
                    <div class="controls">
                        <div class="control-btn step-back"><i class="fas fa-backward"></i></div>
                        <div class="control-btn play"><i class="fas fa-play"></i></div>
                        <div class="control-btn pause"><i class="fas fa-pause"></i></div>
                        <div class="control-btn step-forward"><i class="fas fa-forward"></i></div>
                    </div>
                    <div class="volume">
                        <i class="fas fa-volume-up"></i>
                        <input class="volume-input" type="range" min="0" max="1" step="0.01" value="0.75">
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
    </div>

    <script src="script.js"></script>
    <script src="swave.js"></script>
</body>
</html>
